<div id="blog" class="container" ng-controller="blogCtrl">
  <div class="row">
    <h2 class="ghost">{{b.title}}</h2>
    <!-- <div class="col-xs-2"></div> -->
    <div ng-repeat="post in featuredPosts" class="post col-md-12">
      <h3 class="b-title text-center">{{post.title}}</h3>
      <div class="b-body">
        <p>{{post.body}}</p>
      </div>
      <div class="b-social">
        <ul>
          <li class="fa fa-facebook"></li>
          <li class="fa fa-twitter"></li>
          <li class="fa fa-youtube"></li>
          <li class="fa fa-reddit"></li>
        </ul>
      </div>
    </div>
    <!-- <div class="col-xs-2"></div> -->
  </div>
</div>
