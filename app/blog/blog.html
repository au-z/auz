<div id="blog" class="col-centered" ng-controller="blogCtrl">
	<!-- <h2 class="ghost">{{b.title}}</h2> -->
	<div ng-repeat="post in featuredPosts">
		<div class="post col-lg-8 col-lg-offset-2">
			<h3 class="b-title text-center">{{post.title}}</h3>
			<div class="b-body" ng-include="post.body"></div>
			<div class="text-center">
				<ul class="list-inline b-social">
					<li class="btn btn-danger fa fa-facebook"></li>
					<li class="btn btn-danger fa fa-twitter"></li>
					<li class="btn btn-danger fa fa-google-plus"></li>
				</ul>
			</div>
		</div>
	</div>
</div>
